
name: CI JS Tests

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Install dependencies
          run: | 
            npm install
            npm install --save-dev husky
            npm husky init
            npm test